name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-html
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=backend --cov-report=xml --cov-report=html --html=report.html --self-contained-html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          report.html
          htmlcov/
    
    - name: Check test coverage
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('coverage.xml')
        coverage = tree.getroot().attrib['line-rate']
        print(f'Coverage: {float(coverage)*100:.1f}%')
        if float(coverage) < 0.90:
            print('Coverage below 90%')
            exit(1)
        else:
            print('Coverage meets requirements (â‰¥90%)')
        "

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
    
    - name: Run security scan with bandit
      run: bandit -r backend/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: safety check --json --output safety-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy pylint
        pip install -r requirements.txt
    
    - name: Check code formatting with black
      run: black --check backend/
    
    - name: Check import sorting with isort
      run: isort --check-only backend/
    
    - name: Type checking with mypy
      run: mypy backend/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Lint with pylint
      run: pylint backend/ --output-format=text --reports=no --score=no
      continue-on-error: true

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README.md
      run: |
        if [ ! -f README.md ]; then
          echo "README.md not found"
          exit 1
        fi
        echo "README.md exists âœ“"
    
    - name: Check LICENSE
      run: |
        if [ ! -f LICENSE ]; then
          echo "LICENSE file not found"
          exit 1
        fi
        echo "LICENSE file exists âœ“"
    
    - name: Validate requirements.txt
      run: |
        if [ ! -f requirements.txt ]; then
          echo "requirements.txt not found"
          exit 1
        fi
        python -m pip install --upgrade pip
        pip install -r requirements.txt --dry-run
        echo "requirements.txt is valid âœ“"

  frontend-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install HTML5 validator
      run: npm install -g html5-validator
    
    - name: Validate HTML
      run: html5-validator --root frontend/ --ignore-warnings
      continue-on-error: true
    
    - name: Check JavaScript syntax
      run: |
        node -c frontend/js/main.js
        node -c frontend/js/templates.js
        node -c frontend/js/deployments.js
        node -c frontend/js/resourceGroups.js
        node -c frontend/js/utils.js
        echo "All JavaScript files have valid syntax âœ“"

  build-status:
    runs-on: ubuntu-latest
    needs: [test, security-scan, code-quality, documentation, frontend-validation]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Security scan status: ${{ needs.security-scan.result }}"
        echo "Code quality status: ${{ needs.code-quality.result }}"
        echo "Documentation status: ${{ needs.documentation.result }}"
        echo "Frontend validation status: ${{ needs.frontend-validation.result }}"
        
        if [ "${{ needs.test.result }}" == "success" ] && 
           [ "${{ needs.documentation.result }}" == "success" ] && 
           [ "${{ needs.frontend-validation.result }}" == "success" ]; then
          echo "âœ… Build successful - Core requirements passed"
          echo "ðŸ† Production-ready status maintained"
        else
          echo "âŒ Build failed - Check failed jobs"
          exit 1
        fi
