<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Azure Resource Manager Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cloud-arrow-up me-2"></i>
                Azure Resource Manager Portal
            </a>
        </div>
    </nav>

    <div id="mainContent" class="container mt-4">
        <h2>Deploy Azure Resources</h2>
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="deploy-tab" data-bs-toggle="tab" data-bs-target="#deploy"
                    type="button" role="tab">
                    <i class="bi bi-cloud-upload me-2"></i>Deploy
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button"
                    role="tab">
                    <i class="bi bi-clock-history me-2"></i>Deployment History
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources"
                    type="button" role="tab">
                    <i class="bi bi-diagram-3 me-2"></i>Resource Groups
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <!-- Deploy Tab -->
            <div class="tab-pane fade show active" id="deploy" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="resource-group-section">
                            <h5 class="section-title">
                                <i class="bi bi-diagram-3"></i>
                                Resource Group
                            </h5>
                            <form id="resourceGroupForm">                                <div class="mb-3">
                                    <label for="resourceGroup" class="form-label">Resource Group Name</label>
                                    <input type="text" class="form-control" id="resourceGroup" name="resourceGroupName" required
                                        placeholder="Enter resource group name" />
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" name="location" required>
                                        <option value="">Select a location</option>
                                        <option value="eastus">East US</option>
                                        <option value="westus">West US</option>
                                        <option value="northeurope">North Europe</option>
                                        <option value="westeurope">West Europe</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="subscription" class="form-label">Subscription</label>
                                    <select class="form-select" id="subscription" name="subscription" required>
                                        <option value="">Select a subscription</option>
                                        <!-- Subscriptions will be loaded here -->
                                    </select>
                                </div>
                                <!-- Moved Create Resource Group button here -->
                                <button class="btn btn-success mb-3" id="createResourceGroupBtn" type="button">
                                    <i class="bi bi-plus-circle me-1"></i> Create Resource Group
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-grid-3x3-gap me-2"></i>
                                    Available Templates
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="templatesContainer">
                                    <!-- Templates will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div id="deploymentHistory">
                            <!-- Deployment history will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>            <!-- Resources Tab -->
            <div class="tab-pane fade" id="resources" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4><i class="bi bi-diagram-3 me-2"></i>Resource Groups</h4>
                            <button class="btn btn-success" id="createResourceGroupBtnFromResources" type="button">
                                <i class="bi bi-plus-circle me-1"></i> Create Resource Group
                            </button>
                        </div>
                        <div id="resourceGroups">
                            <!-- Resource groups will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template Parameters Modal -->
        <div class="modal fade" id="parametersModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-gear me-2"></i>
                            Template Parameters
                        </h5>
                        <div class="template-actions">
                            <button class="btn btn-sm btn-outline-warning" id="exportJsonBtn">
                                <i class="bi bi-file-earmark-code"></i> Export JSON
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form id="parametersForm">
                            <!-- Parameters will be loaded here -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="deployButton">
                            <i class="bi bi-cloud-upload me-2"></i>
                            Deploy
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template Editor Modal -->
        <div class="modal fade" id="templateEditorModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-pencil me-2"></i>
                            Edit Template
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="template-editor">
                            <textarea id="templateEditor" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveTemplateBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Parameters Modal -->
        <div class="modal fade" id="saveParamsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-save me-2"></i>
                            Save Parameter Set
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="saveParamsForm">
                            <div class="mb-3">
                                <label for="paramSetName" class="form-label">Parameter Set Name</label>
                                <input type="text" class="form-control" id="paramSetName" required>
                            </div>
                            <div class="mb-3">
                                <label for="paramSetDescription" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="paramSetDescription" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitSaveParams">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deployment Status Toast -->
        <div class="deployment-status">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong class="me-auto">Deployment Status</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" id="deploymentStatus">
                    Deployment in progress...
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" style="display:none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Only one Create Resource Group button and modal, placed outside the tab content for global access -->
        <div class="modal fade" id="createResourceGroupModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Create Resource Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>                    <div class="modal-body">
                        <form id="createResourceGroupForm">
                            <div class="mb-3">
                                <label for="newResourceGroupSubscription" class="form-label">Subscription</label>
                                <select class="form-select" id="newResourceGroupSubscription" required>
                                    <option value="">Select a subscription</option>
                                    <!-- Subscriptions will be loaded here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newResourceGroupName" class="form-label">Resource Group Name</label>
                                <input type="text" class="form-control" id="newResourceGroupName" required />
                            </div>
                            <div class="mb-3">
                                <label for="newResourceGroupLocation" class="form-label">Location</label>
                                <select class="form-select" id="newResourceGroupLocation" required>
                                    <option value="">Select a location</option>
                                    <option value="eastus">East US</option>
                                    <option value="westus">West US</option>
                                    <option value="northeurope">North Europe</option>
                                    <option value="westeurope">West Europe</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitCreateResourceGroup">Create</button>
                    </div>
                </div>            </div>
        </div>
    </div>

    <!-- Deployment Status Notifications -->
    <div class="deployment-status"></div>

    <!-- Scripts -->    <!-- Custom JavaScript Modules -->    <script src="js/utils.js?v=1749259579"></script>
    <script src="js/templates.js?v=1749263250"></script>
    <script src="js/deployments.js?v=1749259905"></script>
    <script src="js/resourceGroups.js?v=1749256467"></script>
    <script src="js/main.js?v=1749256467"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
